<app-header (Seccion)="onNavegar($event)"></app-header> <!--navbar-->

<div class="container">

    <app-proyectos *ngIf = " Seccion === 'proyectos' "></app-proyectos>
    <app-cv *ngIf = " Seccion === 'cv' "></app-cv>

<app-footer></app-footer> <!--footer-->
